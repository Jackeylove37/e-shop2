<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/bootstrap.min.css"/>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script>
        $(function(){
            $.ajax({
                url:'list',
                type:'get',
                success:function (list) {
                    $.each(list,function (index,po) {
                        $('.table').append(
                            "<tr>"+
                            "<td>"+po.id+"</td>"+
                            "<td>"+po.userName+"</td>"+
                            "<td>"+po.e_mail+"</td>"+
                            "<td>"+po.pwd+"</td>"+
                            "</tr>>"
                        )
                    })
                }
            })
        })
    </script>
</head>
<body>
<table class="table table-striped table-bordered table-hover">
    <tr>
        <th>编号</th>
        <th>用户名</th>
        <th>email</th>
        <th>密码</th>
    </tr>
</table>
<a href="add.html"><input type="button"  value="注册用户"></a>
</body>
</html>
